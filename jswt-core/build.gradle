apply plugin: 'java'
apply plugin: 'maven'

group = 'com.github.stefanhaustein.jswt'

compileJava {
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}
